{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <main class="container py-5 text-center">

        <table class="table">
            <thead>
                <tr>
                    <th class="text-start">Symbol</th>
                    <th class="text-end">Shares</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for purchase in database %}
                <tr>
                    <td class="text-start">{{ purchase.symbol }}</td>
                    <td class="text-end">{{ purchase.shares }}</td>
                    <td class="text-end">{{ purchase.price | usd }}</td>
                    <td class="text-end">{{ purchase.transacted }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

{% endblock %}
